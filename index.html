<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate API Key</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; background: #f4f6f8;
    }
    form {
      background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px #bbb;
    }
    input, button {
      margin: 8px; padding: 10px;
      border-radius: 5px; border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background: #007bff; color: white; border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Generate Your API Key</h2>
  <form id="form">
    <input type="text" id="owner" placeholder="Enter your name or email" required />
    <button type="submit">Generate Key</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      let owner = document.getElementById("owner").value;
      let res = await fetch("/generate-key/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ owner })
      });
      let data = await res.json();
      document.getElementById("result").innerText =
        data.api_key ? "Your API key: " + data.api_key : "Error: " + data.detail;
    };
  </script>
</body>
</html>
